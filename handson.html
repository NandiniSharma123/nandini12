<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="post">
        <div>
            <label for="uername"> Enter Your Username:</label>
            <input type="text" required id="username" name="uername" placeholder=" Username ">
        </div>
        <br>
        <div>
            <label for="emailid"> Enter Your Email id :</label>
            <input type="text" required id="emailid" name="emailid" placeholder="Email id">
        </div>
        <br>
        <div>
            <label for="password"> Enter Your Password :</label>
            <input type="text" required id="password" name="password" placeholder="Password">
        </div>
        <br>
        <div>
            <label for="language">Select Your Language:</label>
            <br>

            <input type="radio" name="language" id="language">
            <label for="language">React</label>
            <br>

            <input type="radio" name="language" id="language">
            <label for="language">Angular</label>
            <br>

            <input type="radio" name="language" id="language">
            <label for="language">Vue</label>
        </div>
        <br>
        <div>
            <label for="course">Course:</label>
            <br>
            <input type="checkbox" name="course" id="course">
            <label for="course">MERN</label>
            <br>
            <input type="checkbox" name="course" id="course">
            <label for="course">MEAN</label>
            <br>
            <input type="checkbox" name="course" id="course">
            <label for="course">MEVN</label>
        </div>
        <br>
        <div>
            <label for="field">Select Your Feild:</label>
            <select name="field" id="field">
                <option value="front end">FRONT END</option>
                <option value="back end">BACK END</option>
                <option value="fullstack">FULLSTACK</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Comment">Enter Your Valuable Comment:</label>
            <textarea name="Comment" id="Comment" rows="10" cols="100">Enter your comment... </textarea>
        </div>
        <br>
        <div>
            <label for="">Phone Number</label>
            <input type="number" id="number" name="telephonic">
        </div>
        <br>
        <div>
            <label for="submit">Submit:</label>
            <input type="submit" name="submit" id="submit" value="submit">
        </div>
       </form>

       <a href="table.html">Click Here</a>
</body>
</html>
